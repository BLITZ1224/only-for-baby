<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Only Queen â¤ï¸</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&family=Dancing+Script:wght@700&display=swap');
        
        body, html { margin: 0; padding: 0; background: #000; color: white; overflow: hidden; height: 100vh; font-family: 'Pyidaungsu', sans-serif; }

        /* Animated Gradient Background (Video á€¡á€…á€¬á€¸ á€á€¯á€¶á€¸á€á€¬) */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #2e0000 0%, #000 100%); }

        /* Lock Screen */
        #lock-screen { position: fixed; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; transition: 1.5s cubic-bezier(0.65, 0, 0.35, 1); background: #000; }
        .lock-box { padding: 40px; text-align: center; border: 1px solid rgba(255, 77, 77, 0.3); border-radius: 30px; background: rgba(15, 0, 0, 0.8); backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(255, 77, 77, 0.1); }
        .lock-input { padding: 15px; border-radius: 15px; border: 2px solid #440000; background: transparent; color: white; text-align: center; width: 220px; font-size: 1.3rem; margin-bottom: 20px; outline: none; transition: 0.3s; letter-spacing: 5px; }
        .lock-input:focus { border-color: #ff4d4d; box-shadow: 0 0 15px #ff4d4d; }
        .unlock-btn { padding: 12px 50px; background: #ff4d4d; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; transition: 0.4s; }
        .unlock-btn:hover { letter-spacing: 2px; box-shadow: 0 0 30px #ff4d4d; }

        /* Story Experience */
        #main-ui { display: none; opacity: 0; transition: 2s; height: 100vh; width: 100%; position: relative; z-index: 10; }
        
        /* High-End Photo Slider */
        .slider-container { height: 65vh; display: flex; align-items: center; justify-content: center; perspective: 1200px; padding-top: 20px; }
        .photo-card { position: absolute; width: 260px; height: 360px; border-radius: 20px; overflow: hidden; border: 4px solid #fff; box-shadow: 0 20px 50px rgba(0,0,0,0.9); transition: 1.2s cubic-bezier(0.2, 0.8, 0.2, 1); transform: rotateY(90deg) translateZ(500px); opacity: 0; }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        .photo-card.active { transform: rotateY(0deg) translateZ(0); opacity: 1; z-index: 100; }
        .photo-card.prev { transform: rotateY(-30deg) translateZ(-200px) translateX(-150px); opacity: 0.5; z-index: 50; }
        .photo-card.next { transform: rotateY(30deg) translateZ(-200px) translateX(150px); opacity: 0.5; z-index: 50; }

        /* Captions */
        .caption-area { text-align: center; height: 35vh; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); padding: 20px; box-sizing: border-box; }
        #text-content { font-size: 1rem; line-height: 1.8; color: #ffcccc; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        /* Grand Finale */
        #final-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: 1s; }
        .gift-box { font-size: 100px; cursor: pointer; animation: bounce 1.5s infinite; filter: drop-shadow(0 0 20px #ff4d4d); }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        /* Floating Items */
        .heart { position: fixed; pointer-events: none; z-index: 5; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

<audio id="bgMusic" loop><source src="music.mp3.mp3" type="audio/mpeg"></audio>

        <p style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 25px;">Enter our special date to enter</p>
        <input type="password" id="passInput" class="lock-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" maxlength="8">

</div>

<div id="final-overlay">

        <div style="font-size: 100px;">ğŸ’ğŸ§¸ğŸŒ¹</div>
        <h2 style="font-family: 'Dancing Script', cursive; font-size: 3rem; color: gold; margin: 10px 0;">Happy Forever</h2>
        <p style="font-size: 1.2rem;">á€™á€„á€ºá€¸á€€á€­á€¯ á€¡á€á€€á€ºá€‘á€€á€ºá€•á€­á€¯á€á€»á€…á€ºá€á€šá€º á€™á€­á€”á€ºá€¸á€™ â¤ï¸</p>

<script>
    const music = document.getElementById('bgMusic');
    const cards = document.querySelectorAll('.photo-card');
    let idx = 0;

    // Background Bokeh Effect
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let orbs = [];

    class Orb {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.r = Math.random() * 50 + 20;
            this.s = Math.random() * 0.5 + 0.2;
            this.o = Math.random() * 0.3;
        }
        draw() {
            ctx.beginPath();
            let g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r);
            g.addColorStop(0, `rgba(255, 50, 50, ${this.o})`);
            g.addColorStop(1, `rgba(0, 0, 0, 0)`);
            ctx.fillStyle = g;
            ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
            ctx.fill();
            this.y -= this.s;
            if (this.y + this.r < 0) this.y = canvas.height + this.r;
        }
    }
    for(let i=0; i<25; i++) orbs.push(new Orb());
    function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); orbs.forEach(o => o.draw()); requestAnimationFrame(anim); }
    anim();

    function checkUnlock() {
        const p = document.getElementById('passInput').value;
        if(p === "24122005") {
            document.getElementById('lock-screen').style.transform = 'scale(2)';
            document.getElementById('lock-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                setTimeout(() => document.getElementById('main-ui').style.opacity = '1', 100);
                music.play();
                startStory();
            }, 1000);
        } else {
            document.getElementById('error').innerText = "á€€á€­á€¯á€€á€­á€¯á€·á€™á€½á€±á€¸á€”á€±á€·á€€á€­á€¯ á€™á€¾á€¬á€¸á€”á€±á€á€šá€ºá€œá€± á€™á€­á€”á€ºá€¸á€™á€›á€²á€·... ğŸ¥º";
        }
    }

    function nextPhoto() {
        cards[idx].classList.remove('active');
        idx = (idx + 1) % cards.length;
        cards[idx].classList.add('active');
        // Simple 3D stack logic
        cards.forEach((c, i) => {
            if(i !== idx) c.classList.remove('active');
        });
    }

    function startStory() {
        const msg = `á€á€»á€…á€ºá€›á€•á€«á€á€±á€¬ á€™á€­á€”á€ºá€¸á€™... â¤ï¸\n\ná€’á€®á€”á€±á€· á€¡á€œá€¯á€•á€ºá€™á€¾á€¬ á€…á€­á€á€ºá€Šá€…á€ºá€á€²á€·á€á€™á€»á€¾á€á€½á€±á€€á€­á€¯ á€’á€®á€€á€™á€¹á€˜á€¬á€„á€šá€ºá€œá€±á€¸á€‘á€²á€™á€¾á€¬ á€‘á€¬á€¸á€á€²á€·á€œá€­á€¯á€€á€ºá€•á€«á€á€±á€¬á€·á‹ \n\ná€™á€„á€ºá€¸á€€ á€€á€­á€¯á€šá€·á€ºá€˜á€á€›á€²á€· á€á€”á€ºá€–á€­á€¯á€¸á€¡á€›á€¾á€­á€†á€¯á€¶á€¸ á€œá€€á€ºá€†á€±á€¬á€„á€ºá€•á€«á‹ á€™á€„á€ºá€¸á€›á€²á€· á€¡á€•á€¼á€¯á€¶á€¸á€œá€±á€¸á€á€½á€±á€€ á€€á€­á€¯á€šá€·á€ºá€€á€­á€¯ á€›á€¾á€„á€ºá€á€”á€ºá€…á€±á€á€¬á€™á€­á€¯á€·á€œá€­á€¯á€· á€˜á€šá€ºá€á€±á€¬á€·á€™á€¾ á€¡á€•á€¼á€¯á€¶á€¸á€™á€•á€»á€€á€ºá€•á€«á€”á€²á€·á€”á€±á€¬á€ºá‹ \n\ná€œá€€á€ºá€†á€±á€¬á€„á€ºá€”á€±á€¬á€€á€ºá€€á€»á€á€½á€¬á€¸á€á€¬á€€á€­á€¯ á€…á€­á€á€ºá€™á€†á€­á€¯á€¸á€•á€«á€”á€²á€·á€¦á€¸á‹ á€¡á€á€¯ á€•á€¯á€¶á€œá€±á€¸á€á€½á€±á€€á€­á€¯ á€”á€¾á€­á€•á€ºá€€á€¼á€Šá€·á€ºá€•á€¼á€®á€¸á€›á€„á€º á€œá€€á€ºá€†á€±á€¬á€„á€ºá€—á€°á€¸á€œá€±á€¸á€€á€­á€¯ á€–á€½á€„á€·á€ºá€€á€¼á€Šá€·á€ºá€•á€«á€¦á€¸...`;
        let i = 0;
        function type() {
            if(i < msg.length) {
                document.getElementById('text-content').innerHTML += msg.charAt(i) === '\n' ? '<br>' : msg.charAt(i);
                i++; setTimeout(type, 50);
            } else {
                setTimeout(() => {
                    document.getElementById('final-overlay').style.display = 'flex';
                    setTimeout(() => document.getElementById('final-overlay').style.opacity = '1', 100);
                }, 4000);
            }
        }
        type();
    }

    function showSurprise() {
        document.querySelector('.gift-box').style.display = 'none';
        document.getElementById('surprise-result').style.display = 'block';
        setInterval(spawnHeart, 200);
    }

    function spawnHeart() {
        const h = document.createElement('div');
        h.className = 'heart';
        h.innerHTML = ['â¤ï¸','ğŸ’–','ğŸŒ¹','âœ¨'][Math.floor(Math.random()*4)];
        h.style.left = Math.random() * 100 + 'vw';
        h.style.top = '-5vh';
        h.style.fontSize = Math.random() * 20 + 20 + 'px';
        h.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
    }
</script>
</body>
</html>
