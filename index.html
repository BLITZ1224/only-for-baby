        #choice-screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #300000 0%, #000 100%); z-index: 10; text-align: center; }

</head>
<body>

<audio id="bgMusic" loop>
    <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<div id="choice-screen">

    <h1 style="font-size: 2.5rem; color: #ff4d4d; text-shadow: 0 0 10px #ff4d4d;">Only for Baby â¤ï¸</h1>
    <p>V-Day á€œá€€á€ºá€†á€±á€¬á€„á€º á€”á€±á€¬á€€á€ºá€€á€»á€á€½á€¬á€¸á€œá€­á€¯á€· á€…á€­á€á€ºá€™á€†á€­á€¯á€¸á€•á€«á€”á€²á€·á€”á€±á€¬á€º á€™á€­á€”á€ºá€¸á€™...</p>
    <div style="margin-top: 20px;">
        <button class="choice-btn" onclick="triggerEffect('3d')">á€¡á€™á€¾á€á€ºá€á€› 3D á€€á€™á€¹á€˜á€¬</button>
        <button class="choice-btn" onclick="triggerEffect('text')">á€€á€­á€¯á€šá€·á€ºá€›á€„á€ºá€‘á€²á€€ á€…á€€á€¬á€¸á€™á€»á€¬á€¸</button>
    </div>
</div>

<div id="canvas-container"></div>
<div id="text-mode"><div id="typewriter"></div></div>

<script>
    const music = document.getElementById('bgMusic');

    function triggerEffect(mode) {
        music.play().catch(e => console.log("Audio play started."));
        document.getElementById('choice-screen').style.transition = "1s";
        document.getElementById('choice-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('choice-screen').style.display = 'none';
            if(mode === '3d') {
                document.getElementById('canvas-container').style.display = 'block';
                init3D();
            } else {
                document.getElementById('text-mode').style.display = 'block';
                typeWriter();
            }
        }, 1000);
    }

    function init3D() {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const loader = new THREE.TextureLoader();
        const textures = [
            loader.load('images/1.jpg'),
            loader.load('images/2.jpg'),
            loader.load('images/3.jpg'),
            loader.load('images/4.jpg'),
            loader.load('images/5.jpg'),
            loader.load('images/6.jpg')
        ];

        const materials = textures.map(tex => new THREE.MeshBasicMaterial({ map: tex }));
        const cube = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 3), materials);
        scene.add(cube);
        camera.position.z = 6;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    }

    const message = `> Hello My Baby... ğŸ’–\n> Identity: My Beloved Wife.\n> Status: Loved Forever.\n\ná€™á€­á€”á€ºá€¸á€™á€›á€šá€º... á€¡á€œá€¯á€•á€ºá€™á€¾á€¬ á€¡á€…á€á€¶á€›á€œá€­á€¯á€· á€…á€­á€á€ºá€™á€Šá€…á€ºá€•á€«á€”á€²á€·á‹\ná€€á€­á€¯á€šá€·á€ºá€¡á€á€½á€€á€ºá€á€±á€¬á€· á€™á€„á€ºá€¸á€€ á€¡á€™á€¼á€²á€á€™á€ºá€¸ á€¡á€€á€±á€¬á€„á€ºá€¸á€†á€¯á€¶á€¸á€•á€«á‹\ná€’á€® Website á€œá€±á€¸á€€á€­á€¯ á€™á€„á€ºá€¸á€¡á€á€½á€€á€º á€€á€­á€¯á€šá€ºá€á€­á€¯á€„á€º Code á€›á€±á€¸á€‘á€¬á€¸á€á€¬á€•á€«á‹\nV-Day á€œá€€á€ºá€†á€±á€¬á€„á€º á€”á€±á€¬á€€á€ºá€€á€»á€á€½á€¬á€¸á€á€¬á€€á€­á€¯ á€á€½á€„á€·á€ºá€œá€½á€¾á€á€ºá€•á€±á€¸á€™á€šá€ºá€œá€­á€¯á€· á€šá€¯á€¶á€€á€¼á€Šá€ºá€•á€«á€á€šá€ºá‹\ná€™á€„á€ºá€¸á€€á€­á€¯ á€¡á€™á€»á€¬á€¸á€€á€¼á€®á€¸ á€á€»á€…á€ºá€á€šá€ºá€”á€±á€¬á€º... ğŸŒ¹â¤ï¸\n\n- á€™á€„á€ºá€¸á€›á€²á€· á€šá€±á€¬á€„á€ºá€¹á€€á€»á€¬á€¸ -`;

    let i = 0;
    function typeWriter() {
        if (i < message.length) {

</script>
</body>
</html>
