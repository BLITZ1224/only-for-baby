<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&family=Dancing+Script:wght@700&display=swap');
        
        body, html { margin: 0; padding: 0; background: #050000; color: white; overflow: hidden; height: 100vh; font-family: 'Pyidaungsu', sans-serif; }

        /* Animated Glowing BG */
        #bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: radial-gradient(circle at center, #300000 0%, #050000 100%); animation: pulseBG 8s infinite alternate; }
        @keyframes pulseBG { from { opacity: 0.7; } to { opacity: 1; } }

        /* Lock Screen */
        #lock-screen { position: fixed; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; background: #000; transition: 1.2s ease-in-out; }
        .lock-box { padding: 40px; text-align: center; border: 1px solid rgba(255, 77, 77, 0.4); border-radius: 30px; background: rgba(20, 0, 0, 0.9); box-shadow: 0 0 50px rgba(255, 77, 77, 0.2); }
        .lock-input { padding: 15px; border-radius: 15px; border: 2px solid #500; background: transparent; color: white; text-align: center; width: 200px; font-size: 1.4rem; margin-bottom: 25px; outline: none; letter-spacing: 3px; }
        .unlock-btn { padding: 12px 50px; background: #ff4d4d; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px #ff4d4d; }

        /* Photo Slider */
        #main-content { display: none; opacity: 0; transition: 1.5s; height: 100vh; position: relative; z-index: 10; }
        .slider { height: 60vh; display: flex; align-items: center; justify-content: center; perspective: 1000px; padding-top: 30px; }
        .card { position: absolute; width: 280px; height: 380px; border-radius: 20px; overflow: hidden; border: 5px solid white; box-shadow: 0 20px 50px rgba(0,0,0,0.8); transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; transform: scale(0.5) rotateY(-30deg); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card.active { opacity: 1; transform: scale(1) rotateY(0); z-index: 100; }

        /* Floating Items */
        .float-item { position: fixed; pointer-events: none; z-index: 5; animation: rise linear forwards; }
        @keyframes rise { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }

        /* Final Reveal */
        #final-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: 1s; }
        .gift-box { font-size: 110px; cursor: pointer; animation: jiggle 1s infinite; }
        @keyframes jiggle { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1) rotate(5deg); } }

        /* Text Styling */
        #text-area { padding: 20px; text-align: center; height: 40vh; background: linear-gradient(to top, #000, transparent); }
        #typewriter { font-size: 1.1rem; line-height: 1.8; color: #ffcccc; }
    </style>
</head>
<body>

<audio id="bgMusic" loop><source src="music.mp3.mp3" type="audio/mpeg"></audio>

<div id="lock-screen">

        <input type="password" id="passInput" class="lock-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" maxlength="8">

</div>

<div id="main-content">

        <div class="card active"><img src="images/1.jpg"></div>
        <div class="card"><img src="images/2.jpg"></div>
        <div class="card"><img src="images/3.jpg"></div>
        <div class="card"><img src="images/4.jpg"></div>
        <div class="card"><img src="images/5.jpg"></div>
        <div class="card"><img src="images/6.jpg"></div>

    <div id="text-area">
        <div id="typewriter"></div>
    </div>
</div>

<div id="final-overlay">
    <div class="gift-box" onclick="explodeSurprise()">ğŸ</div>
    <div id="surprise-result" style="display:none; text-align:center; animation: popUp 0.8s forwards;">
        <div style="font-size: 100px;">ğŸ’ğŸ§¸ğŸŒ¹</div>
        <h2 style="font-family: 'Dancing Script', cursive; font-size: 3rem; color: gold;">Happy Forever</h2>
        <p style="font-size: 1.3rem;">á€™á€„á€ºá€¸á€€á€­á€¯ á€¡á€á€€á€ºá€‘á€€á€ºá€•á€­á€¯á€á€»á€…á€ºá€á€šá€º á€™á€­á€”á€ºá€¸á€™ â¤ï¸</p>
    </div>
</div>

<script>
    const music = document.getElementById('bgMusic');
    const cards = document.querySelectorAll('.card');
    let currentIdx = 0;

    // 1. Floating Animation (Hearts, Flowers)
    function createFloaties() {
        const items = ['â¤ï¸', 'ğŸ’–', 'ğŸ’', 'ğŸŒ¹', 'âœ¨', 'ğŸŒ¸'];
        const div = document.createElement('div');
        div.className = 'float-item';
        div.innerHTML = items[Math.floor(Math.random() * items.length)];
        div.style.left = Math.random() * 100 + 'vw';
        div.style.top = '105vh';
        div.style.fontSize = Math.random() * 20 + 20 + 'px';
        div.style.animationDuration = Math.random() * 3 + 4 + 's';
        div.style.opacity = Math.random() * 0.8 + 0.2;
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 7000);
    }
    setInterval(createFloaties, 400);

    function unlock() {
        if(document.getElementById('passInput').value === "24122005") {
            document.getElementById('lock-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                setTimeout(() => document.getElementById('main-content').style.opacity = '1', 100);
                music.play();
                startTyping();
            }, 1200);
        } else {
            document.getElementById('err').innerText = "á€€á€­á€¯á€€á€­á€¯á€·á€™á€½á€±á€¸á€”á€±á€·á€€á€­á€¯ á€™á€¾á€¬á€¸á€”á€±á€á€šá€ºá€œá€± á€™á€­á€”á€ºá€¸á€™á€›á€²á€·... ğŸ¥º";
        }
    }

    function nextCard() {
        cards[currentIdx].classList.remove('active');
        currentIdx = (currentIdx + 1) % cards.length;
        cards[currentIdx].classList.add('active');
    }

    function startTyping() {
        const msg = `á€á€»á€…á€ºá€›á€•á€«á€á€±á€¬ á€™á€­á€”á€ºá€¸á€™... â¤ï¸\n\ná€’á€®á€”á€±á€· á€¡á€œá€¯á€•á€ºá€™á€¾á€¬ á€…á€­á€á€ºá€Šá€…á€ºá€á€²á€·á€á€™á€»á€¾á€á€½á€±á€€á€­á€¯ á€’á€®á€€á€™á€¹á€˜á€¬á€„á€šá€ºá€œá€±á€¸á€‘á€²á€™á€¾á€¬ á€‘á€¬á€¸á€á€²á€·á€œá€­á€¯á€€á€ºá€•á€«á€á€±á€¬á€·á‹ á€™á€„á€ºá€¸á€€ á€€á€­á€¯á€šá€·á€ºá€˜á€á€›á€²á€· á€á€”á€ºá€–á€­á€¯á€¸á€¡á€›á€¾á€­á€†á€¯á€¶á€¸ á€œá€€á€ºá€†á€±á€¬á€„á€ºá€•á€«á‹ \n\ná€™á€„á€ºá€¸á€›á€²á€· á€¡á€•á€¼á€¯á€¶á€¸á€œá€±á€¸á€á€½á€±á€€ á€€á€­á€¯á€šá€·á€ºá€€á€­á€¯ á€›á€¾á€„á€ºá€á€”á€ºá€…á€±á€á€¬á€™á€­á€¯á€·á€œá€­á€¯á€· á€˜á€šá€ºá€á€±á€¬á€·á€™á€¾ á€¡á€•á€¼á€¯á€¶á€¸á€™á€•á€»á€€á€ºá€•á€«á€”á€²á€·á€”á€±á€¬á€ºá‹ á€•á€¯á€¶á€œá€±á€¸á€á€½á€±á€€á€­á€¯ á€”á€¾á€­á€•á€ºá€€á€¼á€Šá€·á€ºá€•á€¼á€®á€¸á€›á€„á€º á€”á€±á€¬á€€á€ºá€†á€¯á€¶á€¸á€œá€€á€ºá€†á€±á€¬á€„á€ºá€œá€±á€¸á€€á€­á€¯ á€–á€½á€„á€·á€ºá€€á€¼á€Šá€·á€ºá€•á€«á€¦á€¸...`;
        let i = 0;
        function type() {
            if(i < msg.length) {
                document.getElementById('typewriter').innerHTML += msg.charAt(i) === '\n' ? '<br>' : msg.charAt(i);
                i++; setTimeout(type, 55);
            } else {
                setTimeout(() => {
                    document.getElementById('final-overlay').style.display = 'flex';
                    setTimeout(() => document.getElementById('final-overlay').style.opacity = '1', 100);
                }, 3500);
            }
        }
        type();
    }

    // 2. Fireworks Logic
    const fCanvas = document.getElementById('fireworks-canvas');
    const fCtx = fCanvas.getContext('2d');
    let fParts = [];

    function explodeSurprise() {
        document.querySelector('.gift-box').style.display = 'none';
        document.getElementById('surprise-result').style.display = 'block';
        fCanvas.width = window.innerWidth;
        fCanvas.height = window.innerHeight;
        
        for(let j=0; j<5; j++) {
            setTimeout(() => createFirework(Math.random()*fCanvas.width, Math.random()*fCanvas.height), j*600);
        }
        animateF();
    }

    function createFirework(x, y) {
        for(let i=0; i<100; i++) {
            fParts.push({
                x: x, y: y,
                vx: (Math.random()-0.5)*15,
                vy: (Math.random()-0.5)*15,
                alpha: 1,
                color: `hsl(${Math.random()*360}, 100%, 50%)`
            });
        }
    }

    function animateF() {
        fCtx.clearRect(0,0,fCanvas.width, fCanvas.height);
        fParts.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.vy += 0.15; p.alpha -= 0.012;
            fCtx.globalAlpha = p.alpha;
            fCtx.fillStyle = p.color;
            fCtx.beginPath(); fCtx.arc(p.x, p.y, 4, 0, Math.PI*2); fCtx.fill();
            if(p.alpha <= 0) fParts.splice(i, 1);
        });
        if(fParts.length > 0) requestAnimationFrame(animateF);
    }
</script>
