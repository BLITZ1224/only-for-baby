<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity Love for My Queen â¤ï¸</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&family=Dancing+Script:wght@700&display=swap');
        
        /* 1. á€œá€¾á€•á€á€²á€· Background á€•á€¼á€„á€ºá€†á€„á€ºá€™á€¾á€¯ */
        body, html { 
            margin: 0; padding: 0; 
            background: radial-gradient(circle at center, #4b0000 0%, #1a0000 70%, #000 100%);
            color: white; overflow: hidden; height: 100vh; font-family: 'Pyidaungsu', sans-serif;
        }

        /* 2. Floating Items (á€¡á€á€Šá€ºá€¸á€•á€¯á€¶áŠ á€•á€”á€ºá€¸á€…á€Šá€ºá€¸áŠ á€€á€¼á€šá€ºá€™á€»á€¬á€¸) */
        .float-item {
            position: fixed; pointer-events: none; z-index: 1;
            animation: floatUp linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Lock Screen */
        #lock-screen { position: fixed; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; background: #000; transition: 1.5s ease-out; }
        .lock-box { padding: 40px; text-align: center; border: 2px solid #ff4d4d; border-radius: 30px; background: rgba(0,0,0,0.8); box-shadow: 0 0 30px #ff4d4d; }
        .lock-input { padding: 15px; border-radius: 10px; border: 1px solid #ff4d4d; background: transparent; color: white; text-align: center; width: 200px; font-size: 1.5rem; outline: none; margin-bottom: 20px; }
        .unlock-btn { padding: 12px 45px; background: #ff4d4d; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; }

        /* Main Story */
        #main-content { display: none; opacity: 0; transition: 2s; height: 100vh; position: relative; z-index: 10; }
        .slider { height: 60vh; display: flex; align-items: center; justify-content: center; perspective: 1000px; padding-top: 30px; }
        .card { position: absolute; width: 260px; height: 360px; border-radius: 20px; border: 5px solid #fff; box-shadow: 0 15px 40px rgba(0,0,0,0.8); transition: 0.8s; opacity: 0; transform: scale(0.8); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card.active { opacity: 1; transform: scale(1); z-index: 100; }

        /* 3. Gift Box & Fireworks */
        #final-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: 1s; }
        .magic-box { font-size: 100px; cursor: pointer; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        /* Firework Particles */
        .fw-particle {
            position: fixed; width: 6px; height: 6px; border-radius: 50%;
            pointer-events: none; z-index: 3000; animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        #text-area { padding: 20px; text-align: center; height: 40vh; background: linear-gradient(to top, #1a0000, transparent); }
        #typewriter { font-size: 1.1rem; line-height: 1.8; color: #ffcccc; }
    </style>
</head>
<body>

<div id="bg-stars"></div>
<audio id="bgMusic" loop><source src="music.mp3.mp3" type="audio/mpeg"></audio>

<div id="lock-screen">
    <div class="lock-box">
        <h1 style="font-family: 'Dancing Script', cursive; color: #ff4d4d; font-size: 2.2rem;">For My Love</h1>
        <input type="password" id="passInput" class="lock-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" maxlength="8">
        <br>
        <button class="unlock-btn" onclick="unlock()">START STORY</button>
    </div>
</div>

<div id="main-content">
    <div class="slider" onclick="nextCard()">
        <div class="card active"><img src="images/1.jpg"></div>
        <div class="card"><img src="images/2.jpg"></div>
        <div class="card"><img src="images/3.jpg"></div>
        <div class="card"><img src="images/4.jpg"></div>
        <div class="card"><img src="images/5.jpg"></div>
        <div class="card"><img src="images/6.jpg"></div>
    </div>
    <div id="text-area">
        <div id="typewriter"></div>
    </div>
</div>

<div id="final-overlay">
    <div class="magic-box" id="box" onclick="bigSurprise()">ğŸ</div>
    <div id="surprise-content" style="display:none; text-align:center;">
        <div style="font-size: 100px; filter: drop-shadow(0 0 20px gold);">ğŸ’ğŸ§¸ğŸŒ¹</div>
        <h2 style="font-family: 'Dancing Script', cursive; font-size: 3rem; color: gold;">I Love You!</h2>
        <p style="font-size: 1.2rem;">á€™á€„á€ºá€¸á€€á€­á€¯ á€¡á€á€€á€ºá€‘á€€á€ºá€•á€­á€¯á€á€»á€…á€ºá€á€šá€º á€™á€­á€”á€ºá€¸á€™ â¤ï¸</p>
    </div>
</div>

<script>
    const music = document.getElementById('bgMusic');
    const cards = document.querySelectorAll('.card');
    let idx = 0;

    // 1. Floating Animation (Hearts, Bouquet, Stars)
    function spawnFloaties() {
        const items = ['â¤ï¸', 'ğŸ’–', 'ğŸ’', 'ğŸŒ¹', 'âœ¨', 'ğŸŒ¸', 'ğŸ§¸'];
        const el = document.createElement('div');
        el.className = 'float-item';
        el.innerHTML = items[Math.floor(Math.random()*items.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.fontSize = Math.random() * 25 + 15 + 'px';
        el.style.animationDuration = Math.random() * 4 + 4 + 's';
        el.style.opacity = Math.random() * 0.8 + 0.2;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 8000);
    }
    setInterval(spawnFloaties, 300);

    function unlock() {
        if(document.getElementById('passInput').value === "24122005") {
            document.getElementById('lock-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                setTimeout(() => document.getElementById('main-content').style.opacity = '1', 100);
                music.play();
                startType();
            }, 1000);
        }
    }

    function nextCard() {
        cards[idx].classList.remove('active');
        idx = (idx + 1) % cards.length;
        cards[idx].classList.add('active');
    }

    function startType() {
        const msg = `á€á€»á€…á€ºá€›á€•á€«á€á€±á€¬ á€™á€­á€”á€ºá€¸á€™... â¤ï¸\n\ná€’á€®á€”á€±á€· á€¡á€œá€¯á€•á€ºá€™á€¾á€¬ á€…á€­á€á€ºá€Šá€…á€ºá€á€²á€·á€á€™á€»á€¾á€á€½á€±á€€á€­á€¯ á€’á€®á€€á€™á€¹á€˜á€¬á€„á€šá€ºá€œá€±á€¸á€‘á€²á€™á€¾á€¬ á€‘á€¬á€¸á€á€²á€·á€œá€­á€¯á€€á€ºá€•á€«á€á€±á€¬á€·á‹ á€™á€„á€ºá€¸á€€ á€€á€­á€¯á€šá€·á€ºá€˜á€á€›á€²á€· á€á€”á€ºá€–á€­á€¯á€¸á€¡á€›á€¾á€­á€†á€¯á€¶á€¸ á€œá€€á€ºá€†á€±á€¬á€„á€ºá€•á€«á‹ á€™á€„á€ºá€¸á€›á€²á€· á€¡á€•á€¼á€¯á€¶á€¸á€œá€±á€¸á€á€½á€±á€€ á€€á€­á€¯á€šá€·á€ºá€€á€­á€¯ á€›á€¾á€„á€ºá€á€”á€ºá€…á€±á€á€¬á€™á€­á€¯á€·á€œá€­á€¯á€· á€˜á€šá€ºá€á€±á€¬á€·á€™á€¾ á€¡á€•á€¼á€¯á€¶á€¸á€™á€•á€»á€€á€ºá€•á€«á€”á€²á€·á€”á€±á€¬á€ºá‹ \n\ná€•á€¯á€¶á€œá€±á€¸á€á€½á€±á€€á€­á€¯ á€”á€¾á€­á€•á€ºá€€á€¼á€Šá€·á€ºá€•á€¼á€®á€¸á€›á€„á€º á€”á€±á€¬á€€á€ºá€†á€¯á€¶á€¸á€œá€€á€ºá€†á€±á€¬á€„á€ºá€—á€°á€¸á€œá€±á€¸á€€á€­á€¯ á€–á€½á€„á€·á€ºá€€á€¼á€Šá€·á€ºá€•á€«á€¦á€¸...`;
        let i = 0;
        function t() {
            if(i < msg.length) {
                document.getElementById('typewriter').innerHTML += msg.charAt(i) === '\n' ? '<br>' : msg.charAt(i);
                i++; setTimeout(t, 55);
            } else {
                setTimeout(() => {
                    document.getElementById('final-overlay').style.display = 'flex';
                    setTimeout(() => document.getElementById('final-overlay').style.opacity = '1', 100);
                }, 4000);
            }
        }
        t();
    }

    // 2. Guaranteed Fireworks Effect
    function bigSurprise() {
        document.getElementById('box').style.display = 'none';
        document.getElementById('surprise-content').style.display = 'block';
        
        for(let j=0; j<20; j++) {
            setTimeout(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFirework(x, y);
            }, j * 200);
        }
    }

    function createFirework(x, y) {
        const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#fff', '#ff4d4d', 'gold'];
        const color = colors[Math.floor(Math.random()*colors.length)];
        
        for(let i=0; i<40; i++) {
            const p = document.createElement('div');
            p.className = 'fw-particle';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.backgroundColor = color;
            p.style.boxShadow = `0 0 10px ${color}`;
            
            const dx = (Math.random() - 0.5) * 300;
            const dy = (Math.random() - 0.5) * 300;
            p.style.setProperty('--x', `${dx}px`);
            p.style.setProperty('--y', `${dy}px`);
            
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }
    }
</script>
</body>
</html>
