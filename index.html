<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only for Baby â¤ï¸</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu&display=swap');
        body, html { margin: 0; padding: 0; font-family: 'Pyidaungsu', sans-serif; overflow: hidden; background: #000; color: white; }
        
        #choice-screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #400000 0%, #000 100%); z-index: 10; text-align: center; }
        .choice-btn { padding: 15px 35px; border: 2px solid #ff4d4d; background: transparent; color: white; cursor: pointer; font-size: 1.1rem; border-radius: 50px; transition: 0.3s; margin: 15px; box-shadow: 0 0 15px rgba(255,77,77,0.4); }
        .choice-btn:hover { background: #ff4d4d; box-shadow: 0 0 40px #ff4d4d; transform: scale(1.1); }

        /* Cinematic Photo Slideshow */
        #photo-slideshow { display: none; width: 100%; height: 100vh; position: relative; overflow: hidden; }
        .slide { position: absolute; width: 100%; height: 100%; object-fit: contain; opacity: 0; transition: opacity 2s ease-in-out; }
        .slide.active { opacity: 1; }

        /* Text Mode & Box */
        #text-mode { display: none; width: 90%; max-width: 600px; padding: 30px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(15, 0, 0, 0.95); border: 2px solid #ff4d4d; border-radius: 20px; text-align: center; z-index: 5; box-shadow: 0 0 30px #ff4d4d; }
        
        #gift-section { display: none; margin-top: 20px; }
        .magic-box { width: 120px; height: 120px; background: #d40000; margin: 0 auto; border-radius: 15px; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 60px; transition: 0.5s; box-shadow: 0 0 25px #ff0000; animation: shake 0.6s infinite; }
        @keyframes shake { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1) rotate(5deg); } }
        .magic-box.open { transform: scale(0); opacity: 0; }

        #final-surprise { display: none; }
        .gift-item { font-size: 110px; animation: pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }

        /* Hearts Background */
        .heart { position: absolute; color: #ff4d4d; pointer-events: none; z-index: 1; animation: float linear infinite; }
        @keyframes float { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }

        /* Firework Canvas */
        #fireworks { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 6; }
    </style>
</head>
<body>

<canvas id="fireworks"></canvas>
<audio id="bgMusic" loop><source src="music.mp3.mp3" type="audio/mpeg"></audio>

<div id="choice-screen">
    <h1 style="font-size: 2.8rem; color: #ff4d4d; text-shadow: 0 0 15px #ff4d4d;">Only for Baby â¤ï¸</h1>
    <div style="margin-top: 20px;">
        <button class="choice-btn" onclick="startMode('photos')">á€¡á€™á€¾á€á€ºá€á€›á€•á€¯á€¶á€›á€­á€•á€ºá€™á€»á€¬á€¸</button>
        <button class="choice-btn" onclick="startMode('text')">á€€á€­á€¯á€šá€·á€ºá€›á€„á€ºá€‘á€²á€€ á€…á€€á€¬á€¸á€™á€»á€¬á€¸</button>
    </div>
</div>

<div id="photo-slideshow">
    <img src="images/1.jpg" class="slide active">
    <img src="images/2.jpg" class="slide">
    <img src="images/3.jpg" class="slide">
    <img src="images/4.jpg" class="slide">
    <img src="images/5.jpg" class="slide">
    <img src="images/6.jpg" class="slide">
</div>

<div id="text-mode">
    <div id="typewriter" style="font-size: 1.1rem; line-height: 2; color: #ffebeb;"></div>
    <div id="gift-section">
        <div class="magic-box" id="boxBtn" onclick="revealGift()">ğŸ</div>
        <div id="final-surprise">
            <div class="gift-item">ğŸ’ğŸ§¸ğŸŒ¹</div>
            <p style="font-size: 1.3rem; color: gold; margin-top: 10px;">Happy Belated V-Day, Baby! â¤ï¸</p>
        </div>
    </div>
</div>

<script>
    const music = document.getElementById('bgMusic');

    // Heart Particle System
    function spawnHeart() {
        const h = document.createElement('div');
        h.className = 'heart';
        h.innerHTML = ['â¤ï¸', 'ğŸ’–', 'ğŸŒ¹', 'ğŸŒ¸'][Math.floor(Math.random()*4)];
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = Math.random() * 20 + 15 + 'px';
        h.style.animationDuration = Math.random() * 3 + 4 + 's';
        h.style.opacity = Math.random();
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 7000);
    }
    setInterval(spawnHeart, 400);

    function startMode(mode) {
        music.play();
        document.getElementById('choice-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('choice-screen').style.display = 'none';
            if(mode === 'photos') {
                document.getElementById('photo-slideshow').style.display = 'block';
                startSlideshow();
            } else {
                document.getElementById('text-mode').style.display = 'block';
                startText();
            }
        }, 800);
    }

    function startSlideshow() {
        const slides = document.querySelectorAll('.slide');
        let current = 0;
        setInterval(() => {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }, 4500); // á„ á€…á€€á€¹á€€á€”á€·á€ºá€á€½á€²á€á€­á€¯á€„á€ºá€¸ á€á€…á€ºá€•á€¯á€¶á€•á€¼á€±á€¬á€„á€ºá€¸á€™á€šá€º
    }

    function startText() {
        const msg = `á€á€»á€…á€ºá€›á€•á€«á€á€±á€¬ á€™á€­á€”á€ºá€¸á€™... â¤ï¸\n\ná€’á€®á€”á€±á€· á€¡á€œá€¯á€•á€ºá€™á€¾á€¬ á€á€°á€™á€»á€¬á€¸á€á€½á€±á€…á€á€¬á€á€¶á€œá€­á€¯á€€á€ºá€›á€œá€­á€¯á€· á€…á€­á€á€ºá€Šá€…á€ºá€”á€±á€™á€¾á€¬ á€€á€­á€¯á€šá€ºá€á€­á€•á€«á€á€šá€ºá‹ á€€á€­á€¯á€šá€º Code á€á€½á€± á€›á€±á€¸á€”á€±á€á€¬á€”á€²á€· á€œá€€á€ºá€†á€±á€¬á€„á€ºá€•á€±á€¸á€á€¬ á€”á€±á€¬á€€á€ºá€€á€»á€á€½á€¬á€¸á€á€¬á€€á€­á€¯ á€á€½á€„á€·á€ºá€œá€½á€¾á€á€ºá€•á€«á€”á€±á€¬á€ºá‹ \n\ná€™á€„á€ºá€¸á€€ á€€á€­á€¯á€šá€·á€ºá€˜á€á€›á€²á€· á€¡á€œá€¾á€•á€†á€¯á€¶á€¸ á€•á€”á€ºá€¸á€€á€œá€±á€¸á€•á€«á‹ á€˜á€šá€ºá€á€°á€á€½á€± á€˜á€¬á€•á€¼á€±á€¬á€•á€¼á€±á€¬ á€€á€­á€¯á€šá€·á€ºá€¡á€á€½á€€á€ºá€á€±á€¬á€· á€™á€„á€ºá€¸á€€ á€¡á€™á€¼á€²á€á€™á€ºá€¸ á€¡á€‘á€°á€¸á€á€¼á€¬á€¸á€†á€¯á€¶á€¸á€”á€²á€· á€¡á€á€»á€…á€ºá€›á€†á€¯á€¶á€¸á€á€±á€¬ á€‡á€”á€®á€¸á€á€Šá€ºá€•á€«á‹\n\ná€’á€®á€™á€¾á€¬... á€™á€„á€ºá€¸á€¡á€á€½á€€á€º á€á€…á€ºá€á€¯á€á€¯ á€‘á€Šá€·á€ºá€‘á€¬á€¸á€•á€±á€¸á€á€šá€º... á€”á€¾á€­á€•á€ºá€€á€¼á€Šá€·á€ºá€œá€­á€¯á€€á€ºá€¦á€¸...`;
        let i = 0;
        function type() {
            if (i < msg.length) {
                document.getElementById("typewriter").innerHTML += msg.charAt(i) === '\n' ? '<br>' : msg.charAt(i);
                i++;
                setTimeout(type, 65);
            } else {
                document.getElementById('gift-section').style.display = 'block';
            }
        }
        type();
    }

    function revealGift() {
        document.getElementById('boxBtn').classList.add('open');
        initFireworks();
        setTimeout(() => {
            document.getElementById('boxBtn').style.display = 'none';
            document.getElementById('final-surprise').style.display = 'block';
        }, 500);
    }

    // Fireworks Logic
    function initFireworks() {
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        function createParticle() {
            for(let i=0; i<100; i++) {
                particles.push({
                    x: canvas.width/2, y: canvas.height/2,
                    vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                    alpha: 1, color: `hsl(${Math.random()*360}, 100%, 50%)`
                });
            }
        }
        createParticle();
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.alpha -= 0.01;
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
                if(p.alpha <= 0) particles.splice(i, 1);
            });
            if(particles.length > 0) requestAnimationFrame(draw);
        }
        draw();
    }
</script>
</body>
</html>
