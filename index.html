<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only for Baby â¤ï¸</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu&display=swap');
        body, html { margin: 0; padding: 0; font-family: 'Pyidaungsu', sans-serif; overflow: hidden; background: #000; color: white; }
        #choice-screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #400000 0%, #000 100%); z-index: 10; text-align: center; }
        .choice-btn { padding: 15px 35px; border: 2px solid #ff4d4d; background: transparent; color: white; cursor: pointer; font-size: 1.1rem; border-radius: 50px; transition: 0.3s; margin: 15px; box-shadow: 0 0 15px rgba(255,77,77,0.4); }
        .choice-btn:hover { background: #ff4d4d; box-shadow: 0 0 40px #ff4d4d; transform: scale(1.1); }
        
        /* Surprise Box Styling */
        #gift-box-container { display: none; text-align: center; margin-top: 20px; }
        .box { width: 100px; height: 100px; background: #ff4d4d; position: relative; cursor: pointer; margin: 0 auto; border-radius: 10px; transition: 0.5s; box-shadow: 0 0 20px #ff4d4d; }
        .box::after { content: 'ğŸ'; font-size: 50px; line-height: 100px; }
        .box-open { transform: translateY(50px) scale(0); opacity: 0; }
        
        /* CSS Bouquet & Bear */
        #surprise-assets { display: none; font-size: 80px; animation: popUp 1s ease-out forwards; }
        @keyframes popUp { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        #canvas-container { display: none; width: 100%; height: 100vh; background: #000; }
        #text-mode { display: none; width: 90%; max-width: 650px; padding: 30px; line-height: 1.8; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #551111; background: rgba(10,0,0,0.95); border-radius: 20px; text-align: center; z-index: 5; }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<div id="choice-screen">
    <h1 style="font-size: 2.8rem; color: #ff4d4d; text-shadow: 0 0 20px #ff4d4d;">Only for Baby â¤ï¸</h1>
    <div style="margin-top: 10px;">
        <button class="choice-btn" onclick="triggerEffect('3d')">á€¡á€™á€¾á€á€ºá€á€› 3D á€€á€™á€¹á€˜á€¬</button>
        <button class="choice-btn" onclick="triggerEffect('text')">á€€á€­á€¯á€šá€·á€ºá€›á€„á€ºá€‘á€²á€€ á€…á€€á€¬á€¸á€™á€»á€¬á€¸</button>
    </div>
</div>

<div id="canvas-container"></div>

<div id="text-mode">
    <div id="typewriter"></div>
    <div id="gift-box-container">
        <p id="gift-hint">á€’á€®á€™á€¾á€¬ á€”á€¾á€­á€•á€ºá€€á€¼á€Šá€·á€ºá€•á€«á€¦á€¸ á€™á€­á€”á€ºá€¸á€™...</p>
        <div class="box" id="mainBox" onclick="openGift()"></div>
        <div id="surprise-assets">
            <span title="Flower">ğŸ’</span> <span title="Bear">ğŸ§¸</span>
            <p style="font-size: 1.2rem; color: #ff4d4d;">"á€™á€„á€ºá€¸á€¡á€á€½á€€á€º á€¡á€™á€¼á€²á€›á€¾á€­á€”á€±á€™á€šá€º"</p>
        </div>
    </div>
</div>

<script>
    const music = document.getElementById('bgMusic');
    let scene, camera, renderer, cube, hearts = [];

    function triggerEffect(mode) {
        music.play().catch(e => console.log("Play error"));
        document.getElementById('choice-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('choice-screen').style.display = 'none';
            if(mode === '3d') {
                document.getElementById('canvas-container').style.display = 'block';
                init3D();
            } else {
                document.getElementById('text-mode').style.display = 'block';
                typeWriter();
            }
        }, 800);
    }

    function openGift() {
        document.getElementById('mainBox').classList.add('box-open');
        document.getElementById('gift-hint').style.display = 'none';
        setTimeout(() => {
            document.getElementById('mainBox').style.display = 'none';
            document.getElementById('surprise-assets').style.display = 'block';
        }, 500);
    }

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const loader = new THREE.TextureLoader();
        const textures = [
            loader.load('images/1.jpg'), loader.load('images/2.jpg'),
            loader.load('images/3.jpg'), loader.load('images/4.jpg'),
            loader.load('images/5.jpg'), loader.load('images/6.jpg')
        ];
        const materials = textures.map(tex => new THREE.MeshBasicMaterial({ map: tex }));
        cube = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 3), materials);
        scene.add(cube);

        // Falling Hearts
        const heartShape = new THREE.Shape();
        heartShape.moveTo(0, 0); heartShape.bezierCurveTo(0, 0.5, 0.5, 1, 1, 1);
        heartShape.bezierCurveTo(2, 1, 2, -1, 0, -2); heartShape.bezierCurveTo(-2, -1, -2, 1, -1, 1);
        const heartGeo = new THREE.ShapeGeometry(heartShape);
        const heartMat = new THREE.MeshBasicMaterial({ color: 0xff3333, transparent: true, opacity: 0.5 });

        for(let i=0; i<50; i++) {
            const h = new THREE.Mesh(heartGeo, heartMat);
            h.position.set((Math.random()-0.5)*15, (Math.random()-0.5)*15, (Math.random()-0.5)*15);
            h.scale.set(0.08, 0.08, 0.08);
            h.rotation.x = Math.PI;
            scene.add(h); hearts.push(h);
        }

        camera.position.z = 6;
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.y += 0.01;
            hearts.forEach(h => { h.position.y -= 0.01; if(h.position.y < -7) h.position.y = 7; });
            renderer.render(scene, camera);
        }
        animate();
    }

    const message = `á€á€»á€…á€ºá€›á€•á€«á€á€±á€¬ á€™á€­á€”á€ºá€¸á€™... â¤ï¸\n\ná€’á€®á€”á€±á€· á€¡á€œá€¯á€•á€ºá€™á€¾á€¬ á€…á€­á€á€ºá€Šá€…á€ºá€á€½á€¬á€¸á€›á€á€¬á€¡á€á€½á€€á€º á€€á€­á€¯á€šá€ºá€á€±á€¬á€„á€ºá€¸á€•á€”á€ºá€•á€«á€á€šá€ºá€”á€±á€¬á€ºá‹ á€œá€€á€ºá€†á€±á€¬á€„á€ºá€œá€±á€¸ á€•á€±á€¸á€á€¬ á€”á€±á€¬á€€á€ºá€€á€»á€á€½á€¬á€¸á€•á€±á€™á€šá€·á€º á€€á€­á€¯á€šá€·á€ºá€›á€²á€· á€¡á€á€»á€…á€ºá€á€½á€±á€€á€á€±á€¬á€· á€™á€„á€ºá€¸á€¡á€á€½á€€á€º á€¡á€™á€¼á€²á€á€™á€ºá€¸ á€¡á€•á€¼á€Šá€·á€ºá€¡á€á€›á€¾á€­á€”á€±á€™á€¾á€¬á€•á€«á‹\n\ná€˜á€šá€ºá€á€°á€á€½á€± á€˜á€¬á€•á€¼á€±á€¬á€•á€¼á€±á€¬ á€‚á€›á€¯á€™á€…á€­á€¯á€€á€ºá€•á€«á€”á€²á€·á‹ á€™á€„á€ºá€¸á€€ á€€á€­á€¯á€šá€·á€ºá€˜á€á€›á€²á€· á€á€”á€ºá€–á€­á€¯á€¸á€¡á€›á€¾á€­á€†á€¯á€¶á€¸ á€œá€€á€ºá€á€½á€²á€–á€±á€¬á€ºá€•á€«á‹ á€™á€„á€ºá€¸á€€á€­á€¯ á€¡á€™á€¼á€²á€á€™á€ºá€¸ á€•á€»á€±á€¬á€ºá€›á€½á€¾á€„á€ºá€”á€±á€…á€±á€á€»á€„á€ºá€á€¬ á€€á€­á€¯á€šá€·á€ºá€›á€²á€· á€†á€”á€¹á€’á€•á€«á‹\n\ná€’á€®á€™á€¾á€¬... á€™á€„á€ºá€¸á€¡á€á€½á€€á€º á€á€…á€ºá€á€¯á€á€¯ á€‘á€Šá€·á€ºá€‘á€¬á€¸á€•á€±á€¸á€á€šá€º...`;

    let i = 0;
    function typeWriter() {
        if (i < message.length) {
            document.getElementById("typewriter").innerHTML += message.charAt(i) === '\n' ? '<br>' : message.charAt(i);
            i++;
            setTimeout(typeWriter, 60);
        } else {
            document.getElementById('gift-box-container').style.display = 'block';
        }
    }
</script>
</body>
</html>
